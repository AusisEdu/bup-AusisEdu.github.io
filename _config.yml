ganalytics: UA-113961478-1

# Authors
authors:
  ausis:
    name: AuSIS
    display_name: AuSIS
    avatar: 'assets/images/sal.png'
    email: ausis@anu.edu.au
    web: https://www.wowthemes.net/category/jekyll-themes/
    twitter: https://twitter.com/ausisedu
    description: "The Australian Seismometers in Schools Network"

# Social
social:
  instagram: https://www.instagram.com/ausisedu
  facebook: https://www.facebook.com/ausisnetwork/
  twitter: https://twitter.com/ausisedu

# Plugins
plugins: 
- jekyll-paginate
- jekyll-sitemap
- jekyll-feed
- jekyll-seo-tag
- jekyll-archives
