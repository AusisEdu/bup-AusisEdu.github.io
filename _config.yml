title: "AuSIS"
email: wowthemesnet@gmail.com
timezone: UTC
baseurl: ""
url: "https://AusisEdu.github.io"
permalink: "/:title/"
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
author: Sal
paginate: 30
disqus: 'demowebsite'
locale: en_us
lang: en_us
